repos:
  - repo: https://github.com/fastai/nbdev
    rev: 2.2.10
    hooks:
      - id: nbdev_clean
      - id: nbdev_export

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.5.3
    hooks:
      - id: nbqa-mypy
        args: ["--ignore-missing-imports", "--check-untyped-defs"]
        exclude: "nbs_rnd/.*"
        additional_dependencies: ["mypy", "types-toml", "types-requests"]
      - id: nbqa-black
        exclude: "nbs_rnd/.*"
      - id: nbqa-isort
        exclude: "nbs_rnd/.*"
