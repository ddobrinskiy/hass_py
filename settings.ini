[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = hass_py
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = hass_py
nbs_path = nbs
recursive = True
tst_flags = notest integration
put_version_in_init = True

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = David Dobrinskiy
author_email = david@dobrinskiy.me
copyright = 2022 onwards, %(author)s
description = My personal goodies for hass.io
keywords = nbdev jupyter notebook python
language = English
status = 3
user = ddobrinskiy
